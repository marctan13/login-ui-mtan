<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login UI Project</title>
</head>
<body>
    <main>
        <div class="bg-image">
            <div class="container">
                <h1>A1RBNB</h1>
                <form class='form'>
                    <h2 class="title">Sign In</h2>
                    <div class="field">
                        <label for="fname">User Name:</label><br>
                        <input type="text" required placeholder="Email or Username" id="fname" name="fname"><br>
                    </div>
                    <div class="field">
                        <label for="lname">Password:</label><br>
                        <input type="password" required id="lname" placeholder="Password" name="lname">
                        <div class="show">
                            <input type="button" value="show">
                        </div>
                    </div>
                    <div class="password">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="field">
                        <input type="submit" value="submit">
                    </div>
                </form>
                <hr>
                <div class="login">Log In With</div>
                <div class="link">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
            </div>
        <footer class="footer">
            Project Made by Marc Tan
        </footer>
        </div>
    </main>
</body>
</html>
